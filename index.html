<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Superhero Super Searcher</title>
</head>

<body>
    <!--logo and title-->
    <div class="row">
        <div class="col s3">
            <img class="" src="./assets/images/supersearch logo.jpg" />
        </div>
        <div class="col s9">
            <h1 class="lengthen">Marvel Super Searcher</h1>
        </div>
    </div>

    <!--search bar behaving abnormally-->
    <div class="row">
        <div class="input-field col s4 push-m4 valign-wrapper">
            <input id="input" type="text">
            <label for="input">Hero Name</label>
            <button id="search">Search</button>
          </div>
    </div>

    <!--api search reults display-->
    <div class="row">
        <!--remove hide class when serach button is selected-->
        <ul class="col s8 collection hide">
            <li id="dob">Date of Birth: </li>
            <li id="hometown">Place of Birth: </li>
            <li id="bio">Biography: </li>
        </ul>

        <div class="col s4 collection hide">
            <img id="hero-pic" />
        </div>
    </div>

    <!--append div elements to display movie img and title (don't forget to remove hide class for displaying results)-->
    <div class="row hide">
        <display id="movie-results" />
    </div>
    <!--end marvel api info input-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

<footer>
    <div class="row">

        <div class="left">
            <a href="about.html">About</a>
            <br />
            <a href="tos.html">Terms of Service</a>
        </div>

        <div class="right">
            <p>SuperSearcher Project</p>
        </div>
    </div>
</footer>

</html>
