<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Superhero Super Searcher</title>
</head>

<!--logo and title-->
 <header class="row" id="header">
    <div class="col s2">
        <img class="logo" src="./assets/images/supersearch logo.jpg" />
            </div>
    <div class="col s10">
        <h1 class="lengthen"><span>M</span>arvel<span>S</span>uper<span>S</span>earcher</h1>
            </div>
</header>
<!--end of logo and title section-->

<!--main body section-->
<body>
    <div>
        <form class="hero-form">
            <input type="textbox" placeholder="superhero name" class="textbox">
            <button type="button" id="submit-button" value="search">Search</button>
        </form>
    </div>
    <div class="info-message">
        <h2>Your Favorite<br>Characters<br>At Your Fingertips</h2>
    </div>
<!--api search results display, row is hidden-->
    <div class="row hide">
<!--remove hide class when search button is selected-->
        <ul class="col s8 collection">
            <li id="dob">Date of Birth: </li>
            <li id="hometown">Place of Birth: </li>
            <li id="bio">Biography: </li>
            <li id="comics">Comics:</li>
        </ul>
        <div class="col s4 collection hide">
            <img id="hero-pic" />
        </div>
    </div>
     <!--append div elements to display movie img and title (don't forget to remove hide class for displaying results)-->
    <div class="row hide">
        <img id="movie-results" />
    </div>
    <!--end marvel api info input-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
